
<div class="flex justify-center items-center h-screen">
  <div class="w-1/3 bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h2 class="text-2xl font-bold mb-10">Ingresar a Prueba Tecnica</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Usuario</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          name="username"
          type="text"
          placeholder="Ingrese su nombre de usuario"
          [(ngModel)]="username"
          required
        />
        <div *ngIf="loginForm.submitted && !loginForm.controls['username']?.valid" class="text-red-500 text-xs italic">
          Debe ingresar su nombre de usuario.
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
        <div class="relative">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            name="password"
            type="{{ hidePassword ? 'password' : 'text' }}"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="password"
            required
          />
          <button type="button" class="absolute inset-y-0 right-0 flex items-center px-4 focus:outline-none" (click)="togglePasswordVisibility()">
            <ng-container *ngIf="hidePassword; else showIcon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            </ng-container>
            <ng-template #showIcon>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-500 hover:text-gray-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </ng-template>
          </button>
        </div>
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-red-500 text-xs italic">
          Debe ingresar su contraseña.
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-white"
          [class.bg-red-500]="loginForm.form.valid"
          [class.bg-red-300]="!loginForm.form.valid"
          [class.hover:bg-red-700]="loginForm.form.valid"
          [disabled]="!loginForm.form.valid"
          type="submit">
          Ingresar
        </button>
      </div>
      <div *ngIf="loginError" class="mt-4 text-red-500">
        Credenciales inválidas. Por favor, inténtelo nuevamente.
      </div>
    </form>
  </div>
</div>
